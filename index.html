<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age Calculator App</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
      <form id="age-form">
        <div id="segment">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" placeholder="MM">
          <span class="errors" id="monthError">Error</span>
          </div>
        <div id="segment">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD">
          <span class="errors" id="dayError">Error</span>
        </div>
        <div id="segment">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
          <span class="errors" id="yearError">Error</span>
        </div>
        <button id="btnSubmit" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </form>
    <hr>
    <div id="results">
      <span class="result"><span class="values" id="yearValue">--</span> years</span>
      <span class="result"><span class="values" id="monthValue">--</span> months</span>
      <span class="result"><span class="values" id="dayValue">--</span> days</span>
    </div>
  </div>
  <div id="overlay" class="disappear">
    <div id="popUp" class="disappear">
        <div id="heading">
          <div id="title">
            <img src="./assets/images/error.png" alt="error">
            <h1>Errors</h1>
          </div>
          <button id="btnClose"><img src="./assets/images/close.svg" alt="close"></button>
        </div>
        <hr>
        <div id="list">
            <ol id="errList"></ol>
        </div>
      </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
